name: spotify script that removes first song of x playlist

on:
  push:
    branches:
      - action

jobs:
  run_index_js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install

      - name: Run index.js
        run: node index.js
    
